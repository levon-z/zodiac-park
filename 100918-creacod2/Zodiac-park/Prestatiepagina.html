  <div class="voortgang">
    <p><span id="teGaanText">Nog X van Y attracties te gaan</span></p>
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const bollen = document.querySelectorAll('.bol');
      const totaal = bollen.length;
      const gescand = Array.from(bollen).filter(bol => bol.classList.contains('groen')).length;
      const teGaan = totaal - gescand;
  
      const percentage = (gescand / totaal) * 100;
  
      document.getElementById('progress').style.width = percentage + '%';
      document.getElementById('teGaanText').textContent = `Nog ${teGaan} van ${totaal} attracties te gaan`;
    });
  </script>
